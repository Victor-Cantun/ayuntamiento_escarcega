<div class="bg-gray-50 p-5 m-5">
    <div class="flex justify-center">
        <h1>Nuevo documento</h1>
    </div> 
    <form enctype="multipart/form-data" hx-post="{% url 'newAccounting' %}" hx-target="#table-documents" hx-swap="innerHTML" class="max-w-sm mx-auto flex flex-wrap gap-2">
        {% csrf_token %}
        <div class="mb-5">
            <label for="select_subgroup" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grupo</label>
            <select id="select_subgroup" 
            name="grupo" 
            hx-post="{% url 'listInfoSubgroup' %}" 
            hx-target="#subgrupo" 
            hx-swap="innerHTML" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Selecciona un grupo</option>
                {% for item in grupos %}
                <option value="{{item.id}}">{{ item.name}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="" id="subgrupo">
        </div>
        {%for item in form %}
        <div class="mb-5">
            {% if item.name != 'subgroup'%}
            <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ item.label }}</label>
            {{item}}
            {% endif%}
            <div>{{ item.errors }}</div>
        </div>
        {%endfor%}
        <div class="flex my-5 gap-2">
            <a hx-get="{% url 'listAllDocuments' %}" hx-target="#table-documents" hx-swap="innerHTML" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Cancelar</a>
            <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2   dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Guardar</button>
        </div>
    </form>
</div>
