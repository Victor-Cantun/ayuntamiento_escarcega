{%extends "index.html" %} 

{%load static%} 
{%block content%} 

<div class="container">
  <div class="d-flex justify-content-center content-login" >
      <form method="post" action="{% url 'login' %}" id="form-login" class="form-login">
        <div class="row">
          <div class="col-12 text-center">
            <img src="{%static "images/logo-2.png" %}" class="img-logo">
          </div>
        <div>
        {% csrf_token %}
        <div class="mb-3">
          <label for="user" class="form-label">USUARIO:</label>
          <input type="text" class="form-control" id="user" placeholder="Usuario" name="username" id="username" />
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">CONTRASEÑA:</label>
          <input type="password" class="form-control" id="pass" placeholder="Contraseña" name="password" id="password" />
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success text-center">Iniciar</button>
          </div>
        </div>
      </form>
      <div class="p-2">
        {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}
      </div>
  </div>
</div>
{%endblock%}
