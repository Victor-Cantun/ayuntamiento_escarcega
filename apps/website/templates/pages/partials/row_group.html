<tr id="fila-{{ group.id }}">
    <td class="fs-6 fw-light">{{ forloop.counter }}</td>
    <td>{{group.name}}</td>
    <td class="table_align fs-6 fw-light">
    <div class="d-flex flex-row align-middle">
        <a class="btn text-primary px-2" 
        hx-get="{% url 'editInfoGroup' group.id %}" 
        hx-target="#fila-{{ group.id }}" 
        hx-swap="outerHTML"
        >Editar</a>
            <a class="btn text-danger px-2" hx-post="{% url 'deleteInfoGroup' group.id %}" hx-target="#fila-{{ group.id }}" hx-swap="outerHTML"    >Eliminar</a>
    </div>
    </td>
</tr>
<script>
    document.addEventListener("htmx:configRequest", function (event) {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
</script>
