{% block content %}

    <div class="p-2">
        <!--NEW--> 
        <div class="flex justify-start py-2">
            <a onClick="openModal()"  hx-get="{%url "newGazette" %}" hx-target="#bodyModal" hx-swap="innerHTML" type="button" 
            class="cursor-pointer px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" >

                Nueva archivo
            </a>
        </div>    
        <!--NEW--> 
        <!--LIST DEPENDENCES-->
        <div id="listGazette"  hx-get="{% url 'list_gazette' %}" hx-trigger="load"  ></div>
        <!--LIST DEPENDENCES--> 
    </div>  
</div>


<script>
    function listGazette(){htmx.ajax('GET', '{% url 'list_gazette' %}', '#listGazette');}
</script>

<script>
    document.body.addEventListener("updateListGazette", function() {
        listGazette();
    });       
</script>
<script>

    function getModal() {
        const modalEl = document.getElementById("myModal");
        return new Modal(modalEl, {
            placement: 'center',
            backdrop: 'dynamic',
        });
    }
    
    function closeModal() {
        getModal().hide();
    }
    
    function openModal() {
        getModal().show();
    }

</script>
{% endblock %}
