<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-white uppercase bg-rojo dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Dependencias
                </th>
                <th scope="col" class="px-6 py-3">
                </th>
            </tr>
        </thead>
        <tbody>
            {%for item in listDependences %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{item.id}}
                </th>
                <td class="px-6 py-4">
                    {{item.name}}
                </td>
                <td class="px-6 py-4 text-right">
                    <a onClick="openModal()" hx-get="{% url 'detailDependence' item.id %}" hx-target="#bodyModal" hx-swap="innerHTML"  class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline px-2"   >Ver Detalle</a>
                    <a onClick="openModal()" hx-get="{% url 'editDependence' item.id %}"  hx-target="#bodyModal" hx-swap="innerHTML"  class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
