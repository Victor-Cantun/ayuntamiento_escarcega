<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full" >
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-white uppercase bg-rojo dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    #
                </th>
                <th scope="col" class="px-6 py-3">
                    Departamentos
                </th>
                <th scope="col" class="px-6 py-3">
                </th>
            </tr>
        </thead>
        <tbody>
            {%for item in listDepartments %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ forloop.counter }}
                </th>
                <td class="px-6 py-4">
                    {{item.name}}
                </td>
                <td class="px-6 py-4 text-right">
                    <div class="flex items-center">
                        <a onClick="openModalDetail()" hx-get="{% url 'detailDepartment' item.id %}" hx-target="#bodyModalDetail" hx-swap="innerHTML"  class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline px-2"   >Detalle</a>
                        <a onClick="openModal()" hx-get="{% url 'editDepartment' item.id %}"  hx-target="#bodyModal" hx-swap="innerHTML" class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    </div>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
