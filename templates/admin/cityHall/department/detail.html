<h3 class="text-xl font-semibold text-white dark:text-white" id="title-modal" hx-swap-oob="true">
    Ayuntamiento - Detalle del departamento
</h3>
{% for field in fields %}
<div class="flex pb-1">
    <dt class="mb-1 text-gray-500 md:text-md dark:text-gray-400 w-1/3">{{ field.label }}</dt>
    <dd class="text-md font-semibold w-auto">
       {%if field.value %} {{ field.value }} {%endif%}
    </dd>
</div>
{% endfor %}
