<h5 class="bg-rojo text-white items-center text-base font-semibold w-full" id="title-modal-detail" hx-swap-oob="true">
    Detalle del director
    </h5>
{% for field in fields %}
    {%if field.label == 'Imagen de perfil' %}
    <div class="flex justify-center items-center">
        <img class="rounded-sm w-36 h-36" src="{{field.value.url}}" alt="Extra large avatar">
    </div>
    {%endif%}
    {%if field.label != 'creation' and field.label != 'Imagen de perfil' %}
        <div class="flex pb-1">
            <dt class="mb-1 text-gray-500 md:text-md dark:text-gray-400 w-1/3">{{ field.label }}:</dt>
            <dd class="text-md font-semibold w-auto">
            {%if field.value %} {{ field.value }} {%endif%}
            </dd>
        </div>
    {%endif%}
{% endfor %}
