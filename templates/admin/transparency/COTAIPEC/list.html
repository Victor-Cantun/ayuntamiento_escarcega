<style>
    th, td { white-space: nowrap; }
    div.dataTables_wrapper{
        width: 100%;
        height:100%;
        margin: 0 auto;
    }
    div.dt-length{
        display:inline;
        padding: 0 2px 0 2px;
    }
    div.dt-buttons{
        display:inline;
        padding: 0 2px 0 2px;
    }
    div.dt-search{
        text-align:right;
    }

    button.dt-button.add-button{
        background-color: #04AA6D;
        color:white;
    }
    button:hover.dt-button:hover.add-button:hover{
        background-color: #388e3c;
        color:white;
    }
</style>
<h3 id="title-window" hx-swap-oob="true" class="flex w-full text-xl font-semibold text-white dark:text-white bg-rojo px-6 py-3 mb-2 border radius rounded-t-lg" >
    Menu COTAIPEC
</h3>
<!--<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full h-full p-1">-->
    <table id="datatable-cotaipec" class="display" style="width:100%; height:100%">
        <thead>
            <tr>
                <th>#</th>
                <th>id</th>                
                <th>Nombre</th>  
                <th>Archivo</th>
                <th>Padre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for item in documents %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.id }}</td>                
                <td>{{ item.nombre}}</td>                             
                <td> 
                    {% if item.archivo %}
                    <a href="{{ item.archivo.url | default:"" }}" target="_blank" class="text-green-600 hover:text-blue-900 font-medium"><i class="fas fa-file"></i></a> 
                    {% endif %}
                </td>
                <td>{{ item.padre | default:"" }}</td>
                <td>
                    <div class="flex space-x-2">
                        
                        <a hx-get="{% url 'cotaipec_document_delete' item.id %}" hx-swap="innerHTML" hx-target="#DocumentList" class="text-red-600 hover:cursor-pointer font-medium">
                            <i class="fas fa-trash"></i> 
                        </a> 
    
                    </div>                    
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
<!--</div>-->
<script>
    document.addEventListener("htmx:configRequest", function (event) {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
</script>
<script>
    document.body.addEventListener("htmx:afterSettle", function(event) {
        const container = event.detail ? event.detail.target : event.target;
        const table = container.querySelector("#datatable-cotaipec");
        if (table && typeof DataTable !== "undefined") {
            // Solo inicializamos si aún no lo está.
            if (!table.hasAttribute("data-datatable-initialized")) 
            {
                new DataTable(table, {
                    //columnDefs: [{ width: '10%', targets: 0 }],
                    pageLength: 10,
                    lengthMenu: [
                    [10, 25, 50, -1],
                    [10, 25, 50, 'All'],
                    ],
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                    },
                    //fixedColumns: {
                        //start: 3,
                        //end:1
                    //},
                    scrollCollapse: true,
                    scrollX: true,
                    //scrollY: 300,
                    layout: {
                        topStart: {
                            pageLength:true,
                            buttons: [
                                {
                                    text: '+ Nuevo',
                                    className: 'add-button',
                                    action: function (e, dt, node, config) 
                                    {
                                        DocumentNew();
                                    }
                                }
                            ],
                        },
                        topEnd:{
                            search:true, 
                        }
                    },
                },
                );
                table.setAttribute("data-datatable-initialized", "true");
            }
        }
    });
</script>
