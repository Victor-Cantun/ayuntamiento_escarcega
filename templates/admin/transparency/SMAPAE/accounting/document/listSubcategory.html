<div class="mb-5">
    <label for="select_group" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subcategoría</label>
    <select name="subgroup" id="select_group" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected value="">Selecciona un subcagtegoría o subgrupo</option>
        {% for subgroup in subgroups %}
        <option value="{{subgroup.id}}">{{ subgroup.name}}</option>
        {%endfor%}
    </select>
</div>
