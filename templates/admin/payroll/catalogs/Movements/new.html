<h3 class="text-xl font-semibold text-white dark:text-white" id="title-small-modal" hx-swap-oob="true">
    Nuevo Movimiento
</h3>
<form 
enctype="multipart/form-data" 
hx-post="{% url 'payroll_catalogs_movements_new' %}" 
hx-swap="innerHTML"

hx-indicator="#submit-button-movement" >
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-4 py-2">
    {{ movement_form }}
    </div>
    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button id="submit-button-movement" type="submit"  class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2   dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Guardar <span class="spinner-border htmx-indicator" role="status" aria-hidden="true"></span>
        </button>
        <button onClick="CloseSmallModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Cancelar
        </button>
    </div>
</form>
<div id="response-message"></div>
