{% if message %}
    <tr>
        <td colspan="4" class="w-full">
            {%include 'includes/messages_error.html'%}
        </td>
    </tr>
    <script>
        setTimeout(DependencesList, 3000);
    </script>
{% else %}
    <tr>
        <td colspan="4" class="w-full">
            <form 
            class="flex"
            hx-delete="{% url 'payroll_catalogs_dependences_delete' model.key %}"
            hx-target="closest tr" 
            hx-swap="innerHTML">
            <p class="px-2">¿Estás seguro de que deseas eliminar <strong>{{ model }}</strong>?</p>
            {% csrf_token %}
            <button type="button" onClick="DependencesList()" class="cursor-pointer text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Cancelar</button>
            <button  type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
            </form>
        </td>
    </tr>    
{% endif %}
