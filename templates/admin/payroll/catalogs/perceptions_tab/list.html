<style>
    th, td { white-space: nowrap; }
    div.dataTables_wrapper {
        width: 800px;
        margin: 0 auto;
    }
</style>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table id="datatable-perceptions-tab" class="stripe row-border order-column" style="width:100%">
        <thead>
            <tr>
                <th>Categoría</th>                
                <th>Percepción</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {%for item_perception in perceptions_tab %}
            <tr>
                <td>{{ item_perception.category }} </td>                
                <td>{{ item_perception.perception}}</td>
                <td>{{ item_perception.perception_value}}</td>                             
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

<script>
    document.body.addEventListener("htmx:afterSettle", function(event) {
        const container = event.detail ? event.detail.target : event.target;
        const table = container.querySelector("#datatable-perceptions-tab");
        if (table && typeof DataTable !== "undefined") {
            // Solo inicializamos si aún no lo está.
            if (!table.hasAttribute("data-datatable-initialized")) 
            {
                new DataTable(table, {
                    columnDefs: [{ width: '10%', targets: 0 }],
                    lengthMenu: [
                    [5,10, 25, 50, -1],
                    [5,10, 25, 50, 'All'],
                    ],
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                    },
                    fixedColumns: {
                        start: 2,
                        end:1
                    },
                    scrollCollapse: true,
                    scrollX: true,
                    scrollY: 300    
                },
                );
                table.setAttribute("data-datatable-initialized", "true");
            }
        }
    });
</script>
