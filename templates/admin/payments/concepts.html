<ul role="list" class="min-w-sm w-full divide-y divide-gray-200 dark:divide-gray-700">
{% for product in concepts %}
    <div class=" ">
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'income:add_to_cart' product.id %}">
            {% csrf_token %}
            <li class="py-2 sm:py-4 w-full bg-white border border-gray-200 rounded-lg shadow  px-2">
                <div class="flex items-center space-x-3 rtl:space-x-reverse p-1">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-gray-900 truncate dark:text-white">
                            {{product.name}}
                        </p>
                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                            {{product.unit_price}}
                        </p>
                    </div>
                    <input type="hidden" name="quantity" class="form-control" value="1" min="1" max="1">
                    <button type="submit" class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    <i class="fas fa-cart-plus pr-1"></i>
                    Agregar
                    </button>
                </div>
            </li>
        </form>
    {% endif %}
    {% empty %}
    <div class="">
        <div class="">
            <i class="fas fa-exclamation-triangle"></i>
            No hay productos disponibles en este momento.
        </div>
    </div>
    </div>
{% endfor %}
</ul>
