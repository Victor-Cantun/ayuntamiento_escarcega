{% extends "layouts/blank.html" %}
{% load static %}
{%block page_title%}
<h1 class="font-semibold text-lg text-black px-5">CONFIGURACIÓN</h1>
{%endblock%}
{% block content %}

<div class="w-full p-2 flex flex-col justify-center bg-white border border-gray-200 rounded-lg shadow mb-2">

    <!--TABS-->
    <div class="border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" 
        id="default-styled-tab" 
        data-tabs-toggle="#default-styled-tab-content" 
        data-tabs-active-classes="text-red-600 hover:text-red-600 dark:text-red-500 dark:hover:text-red-500 border-red-600 dark:border-red-500" 
        data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300" 
        role="tablist">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
            <li class="me-2" role="presentation">
                <a
                id="user-tab" 
                data-tabs-target="#user" 
                type="button" 
                role="tab" 
                aria-controls="user" 
                aria-selected="false"
                aria-current="page"   
                href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <svg class="hidden md:flex w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg> Usuarios
                </a>
            </li>
            <li class="me-2" role="presentation">
                <a 
                id="module-tab" 
                data-tabs-target="#module" 
                type="button" 
                role="tab" 
                aria-controls="module" 
                aria-selected="false" 
                href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <svg class="hidden md:flex w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 11.424V1a1 1 0 1 0-2 0v10.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.228 3.228 0 0 0 0-6.152ZM19.25 14.5A3.243 3.243 0 0 0 17 11.424V1a1 1 0 0 0-2 0v10.424a3.227 3.227 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.243 3.243 0 0 0 2.25-3.076Zm-6-9A3.243 3.243 0 0 0 11 2.424V1a1 1 0 0 0-2 0v1.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0V8.576A3.243 3.243 0 0 0 13.25 5.5Z"/>
                    </svg> Módulos
                </a>
            </li>
        </ul>
    </div>
    <!--TABS-->
    
    <!--CONTENT TABS--> 
    <div id="default-styled-tab">
        <div 
        class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" 
        id="user" 
        role="tabpanel" 
        aria-labelledby="user-tab">
            <!--LIST USERS-->
            <div id="ListUsers"  hx-get="{% url 'ListUsers' %}" hx-trigger="load"  ></div>
            <!--LIST USERS-->
        </div>
        <div 
        class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" 
        id="module" 
        role="tabpanel" 
        aria-labelledby="module-tab">
            <!--LIST MODULES-->         
            <div>HOLA LISTA MÓDULOS</div>
            <!--LIST MODULES-->  
        </div>
    </div>
    <!--CONTENT TABS-->
</div>


<script>
    function ListUsers(){htmx.ajax('GET', '{% url 'ListUsers' %}', '#ListUsers');}
</script>

<script>
    document.body.addEventListener("UpdateListUsers", function() {
        ListUsers();
    });
</script>
{% endblock %}
