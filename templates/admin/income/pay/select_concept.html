<label for="concept" class="block text-sm font-medium text-gray-900 dark:text-white">CONCEPTO:</label>
<select class="select_concept" name="concept" id="concept" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    {%for item in concepts %}
    <option value={{item.id}}>{{item.name}}</option>
    {%endfor%}
</select>
