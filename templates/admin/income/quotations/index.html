{% block content %}

        <div class="border-b border-gray-200 dark:border-gray-700 bg-rojo border radius rounded-t-lg">

            id="default-styled-tab" 
            data-tabs-toggle="#default-styled-tab-content" 
            data-tabs-active-classes="text-white hover:text-white dark:text-white dark:hover:text-white border-white dark:border-white" 
            data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300" 
            role="tablist">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                <!-- Ramos o Dependencias o Direcciones -->
                <li class="me-2" role="presentation">
                    <a
                    id="quotation-tab" 
                    data-tabs-target="#quotation" 
                    type="button" 
                    role="tab" 
                    aria-controls="quotation" 
                    aria-selected="false"
                    aria-current="page"   
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">

                        </svg>-->    
                        Nueva cotización
                    </a>
                </li>
                <!-- Categorias o Puestos o Posiciones -->
                <li class="me-2" role="presentation">
                    <a 
                    id="quotations-tab" 
                    data-tabs-target="#quotations" 
                    type="button" 
                    role="tab" 
                    aria-controls="quotations" 
                    aria-selected="false" 
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">

                        </svg>-->
                        Listado de cotizaciones
                    </a>
                </li>                                                                                                                                                                                 
            </ul>
        </div>
        <!--TABS-->       
    <!--CONTENT TABS-->   
    <div id="default-styled-tab">
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="quotation" role="tabpanel" aria-labelledby="dependence-tab">
            <!--NEW QUOTATION-->
            <div class="">
                <!--<h3 id="title-view" class="uppercase flex w-full text-xl font-semibold text-white dark:text-white bg-rojo px-6 py-2 border radius rounded-t-lg" >
                    Nueva cotización
                </h3>-->
                <div id="content_view" >
                    <!--<div class="w-full p-1 flex  bg-white border border-gray-200 rounded-lg shadow my-2">-->
                        {% include 'admin/income/quotations/customer_search.html' %}
                    <!--</div>-->
                    <div id="content" >
                    </div>
                </div>
            </div>
            <!--NEW QUOTATION-->
        </div>
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="quotations" role="tabpanel" aria-labelledby="department-tab">
            <!--LIST operating license-->
            <form class="p-2 w-full">
                <div class="grid grid-cols-2 gap-1 max-w-60">
                    <div>
                        <label for="start_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de inicio</label>
                        <input 
                        hx-post="{% url 'income:quotations_list' %}"  
                        hx-include="closest form"
                        hx-target="#QuotationsList"  
                        type="date"
                        name="start_date" 
                        id="start_date"
                        required 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                    <div>
                        <label for="end_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de fin</label>
                        <input 
                        hx-post="{% url 'income:quotations_list' %}"  
                        hx-include="closest form"
                        hx-target="#QuotationsList"          
                        type="date"
                        name="end_date" 
                        id="end_date"
                        required 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                </div>
            </form>
            <script>
                document.addEventListener("htmx:configRequest", function (event) {
                    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
                });
            </script>            
            <!--LIST QUOTATIONS-->            
            <div id="QuotationsList" hx-get="{% url 'income:quotations_list' %}" hx-trigger="load" class="fw-full"></div>
            <!--LIST QUOTATIONS-->
        </div>
    </div>
    <!--CONTENT TABS--> 
</div>

<script>
    function QuotationsList(){htmx.ajax('GET', '{% url 'income:quotations_list' %}', '#QuotationsList');}
    document.body.addEventListener("UpdateQuotationsList", function() {
        QuotationsList();
    });       
</script>


{% endblock %}
