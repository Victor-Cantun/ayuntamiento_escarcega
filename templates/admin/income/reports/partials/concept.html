<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<div class="grid grid-cols-5 gap-1">
    <div class="col-span-3 ">
        <label for="concept" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Conceptos</label>
        <select 
            name="concept_no" 
            id="concept"
            hx-post="{% url 'income:reports_search' %}"  
            hx-include="closest form"
            hx-target="#content_view"  
            hx-trigger="change"  
            hx-swap="innerHTML"
            required    
            class="select2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Selecciona un concepto</option>
            {% for item in data %}
            <option value="{{item.account_number}}">{{item.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="start_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de inicio</label>
        <input 
        hx-post="{% url 'income:reports_search' %}"  
        hx-include="closest form"
        hx-target="#content_view"  
        type="date"
        name="start_date" 
        id="start_date" 
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div>
        <label for="end_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de fin</label>
        <input 
        hx-post="{% url 'income:reports_search' %}"  
        hx-include="closest form"
        hx-target="#content_view"          
        type="date"
        name="end_date" 
        id="end_date" 
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>    
</div>
<script>
    document.addEventListener("htmx:configRequest", function (event) {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
</script>
<script>
$(document).ready(function() {
    $('.select2').select2();
});
</script>
