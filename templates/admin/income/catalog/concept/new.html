{{ form.media.css }}
<style>
    #id_category{width:100%;}
    #id_subcategory{width:100%;}
</style>
<h3 class="text-sm font-semibold text-white dark:text-white uppercase" id="title-small-modal" hx-swap-oob="true">
    Nuevo concepto
</h3>
<form 
enctype="multipart/form-data" 
hx-post="{% url 'income:catalog_concept_new' %}" 
hx-swap="innerHTML"
hx-indicator="#submit-button-concept" >
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2 py-2">
    {{ form.as_p }}
    </div>
    <div class="mb-2">
        <!-- Botón para agregar filas -->
        <button type="button" id="addRowBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-3">
        + Agregar impuesto
        </button>
    </div> 
        <!-- Tabla de items -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2 py-2">         
        <table class="w-full border border-gray-300">
            <thead>
                <tr class="bg-gray-100 text-gray-700 font-bold">
                    <th class="border px-3 py-2 text-left">Impuestos</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="itemsContainer">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>
    {% if form.errors %}
        <div id="errors" class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">Errores</span>
            <div>
                <span class="font-medium">Verifica estos campos:</span>
                <ul class="mt-1.5 list-disc list-inside">
                    {{ form.errors }}
                </ul>
            </div>
        </div>
        <script>
        document.addEventListener("htmx:afterOnLoad", function () {
                const messageElement = document.getElementById('errors');
                if (messageElement) {
                setTimeout(() => {
                    messageElement.style.transition = "opacity 0.5s ease-out";
                    messageElement.style.opacity = 0;
                    setTimeout(() => messageElement.remove(), 500);
                }, 5000);
                }
        });
        </script>        
    {% endif %}     
    
        
    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button id="submit-button-concept" type="submit"  class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2   dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Guardar <span class="spinner-border htmx-indicator" role="status" aria-hidden="true"></span>
        </button>
        <button onClick="closeModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Cancelar
        </button>
    </div>

</form>
<!-- Opciones del select (generadas por Django y ocultas) -->
<select id="taxTemplate" class="hidden">
  <option value="">Seleccione un impuesto</option>
  {% for item in taxes %}
    <option value="{{ item.id }}">{{ item }}</option>
  {% endfor %}
</select>
<script>
(function() {
    const itemsContainer = document.getElementById("itemsContainer");
    const addRowBtn = document.getElementById("addRowBtn");
    const taxTemplate = document.getElementById("taxTemplate").innerHTML;
    // inicialización
    addRowBtn.onclick = createRow;
    // crea una fila
    function createRow() {
    const row = document.createElement("tr");
    row.className = "";

    row.innerHTML = `
        <!-- Subtotal -->
        <td class="border px-3 py-2 text-right">
            <select name="tax[]" id="tax" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                ${taxTemplate}
            </select>
        </td>

        <!-- Eliminar -->
        <td class="border px-3 py-2 text-center">
            <button type="button" class="removeBtn text-red-600 font-bold">X</button>
        </td>
        `;    
    row.querySelector(".removeBtn").onclick = () => {
        row.remove();
    };
    itemsContainer.appendChild(row);
    }
    createRow();
})();
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
