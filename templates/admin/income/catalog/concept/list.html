<style>
    th, td { white-space: nowrap; }
    div.dataTables_wrapper{
        width: 100%;
        height:100%;
        margin: 0 auto;
    }
    div.dt-length{
        display:inline;
        padding: 0 2px 0 2px;
    }
    div.dt-buttons{
        display:inline;
        padding: 0 2px 0 2px;
    }
    div.dt-search{
        text-align:right;
    }

    button.dt-button.add-button{
        background-color: #04AA6D;
        color:white;
    }
    button:hover.dt-button:hover.add-button:hover{
        background-color: #388e3c;
        color:white;
    }
</style>
<div class="">
    <table id="datatable-concept" class="stripe row-border order-column" style="width:100%">
        <thead>
            <tr>
                <th>#</th>
                <!--<th>Categoría/Ramo</th>
                <th>Subcategoría</th>-->
                <th>No. Cuenta</th>                
                <th>Concepto</th>
                <th>Precio Unitario</th>
                <!--<th>Cuenta de banco</th>-->
                <th>Predial</th>                
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {%for item in listConcepts%}
            <tr>
                <th>{{ forloop.counter }}</th>                
                <!--<td>{{item.category.account_number }}</td>
                <td>{{item.subcategory.account_number }}</td>--> 
                <td>{{item.account_number }}</td> 
                <td>{{item.name }} </td>
                <td>{{item.unit_price }}</td>
                <!--<td>{{item.bank_account }}</td>--> 
                <td> {% if item.predial %}
                        <svg class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                        </svg>
                    {% endif %}
                </td>                                             
                <td class="text-right">
                    <div class="flex space-x-2">
                        <a data-tooltip-target="tooltip-ConceptEdit-{{item.id}}" hx-get="{% url 'income:catalog_concept_edit' item.id %}" onClick="openModal()" hx-swap="innerHTML" hx-target="#bodyModal" class="text-blue-600 hover:cursor-pointer font-medium">
                            <i class="fas fa-pen-to-square"></i>
                            <div id="tooltip-ConceptEdit-{{item.id}}" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                Editar
                                <div class="tooltip-arrow" data-popper-arrow></div>
                            </div>                               
                        </a> 
                        <a data-tooltip-target="tooltip-ConceptDelete-{{item.id}}" hx-get="{% url 'income:catalog_concept_delete' item.id %}" onClick="openModal()" hx-swap="innerHTML" hx-target="#bodyModal" class="text-red-600 hover:cursor-pointer font-medium">
                            <i class="fas fa-trash"></i>
                            <div id="tooltip-ConceptDelete-{{item.id}}" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                Eliminar
                                <div class="tooltip-arrow" data-popper-arrow></div>
                            </div>                               
                        </a> 
                    </div> 
                </td>
            </tr>
            {%endfor%}
        </tbody>

    </table>
</div>
<script>
    document.body.addEventListener("htmx:afterSettle", function(event) {
        const container = event.detail ? event.detail.target : event.target;
        const table = container.querySelector("#datatable-concept");
        if (table && typeof DataTable !== "undefined") {
            // Solo inicializamos si aún no lo está.
            if (!table.hasAttribute("data-datatable-initialized")) 
            {
                new DataTable(table, {
                    lengthMenu: [
                    [10, 25, 50, -1],
                    [10, 25, 50, 'All'],
                ],
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                    },
                    //fixedColumns: {start: 2,end:1},
                    scrollCollapse: true,
                    scrollX: true,
                    //scrollY: 300,
                    layout: {
                        topStart: {
                            pageLength:true,
                            buttons: [
                                {
                                    text: '+ Nuevo',
                                    className: 'add-button',
                                    action: function (e, dt, node, config) 
                                    {
                                        ConceptNew();
                                    }
                                }
                            ],
                        },
                        topEnd:{
                            search:true, 
                        }
                    },                         
                },
                );
                table.setAttribute("data-datatable-initialized", "true");
            }
        }
    });
</script>
