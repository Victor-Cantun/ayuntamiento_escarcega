<div class="bg-gray-50 p-5 m-5"> 
  <h1>Confirmar eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar <strong>{{ model }}</strong>?</p>
  <form hx-delete="{% url 'income:catalog_category_delete' model.id %}" hx-swap="innerHTML" hx-target="#body-small-modal">
    {% csrf_token %}
    <a onClick="CloseSmallModal()" class="cursor-pointer text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Cancelar</a>
    <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
  </form>
</div>
<script>
    document.addEventListener("htmx:configRequest", function (event) {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
</script>
