{% block content %}
<div class="w-full flex flex-col justify-center bg-white border border-gray-200 rounded-lg shadow mb-2">
        <!--TABS-->
        <div class="border-b border-gray-200 dark:border-gray-700 bg-rojo border radius rounded-t-lg">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" 
            id="default-styled-tab" 
            data-tabs-toggle="#default-styled-tab-content" 
            data-tabs-active-classes="text-white hover:text-white dark:text-white dark:hover:text-white border-white dark:border-white" 
            data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300" 
            role="tablist">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                <!-- Colonias -->
                <li class="me-2" role="presentation">
                    <a
                    id="colony-tab" 
                    data-tabs-target="#colony" 
                    type="button" 
                    role="tab" 
                    aria-controls="colony" 
                    aria-selected="false"
                    aria-current="page"   
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">  
                        Colonias
                    </a>
                </li>
                <!-- Cajas de cobro -->
                <li class="me-2" role="presentation">
                    <a 
                    id="cash-registers-tab" 
                    data-tabs-target="#cash-registers" 
                    type="button" 
                    role="tab" 
                    aria-controls="cash-registers" 
                    aria-selected="false" 
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                        Cajas de cobro
                    </a>
                </li>
                <!-- Tipos de ingresos-->
                <li class="me-2" role="presentation">
                    <a 
                    id="income_types-tab" 
                    data-tabs-target="#income_types" 
                    type="button" 
                    role="tab" 
                    aria-controls="income_types" 
                    aria-selected="false" 
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                        Tipos de ingreso                 
                    </a>
                </li>
                <!-- Formas de pago -->
                <li class="me-2" role="presentation">
                    <a 
                    id="payment-forms-tab" 
                    data-tabs-target="#payment-forms" 
                    type="button" 
                    role="tab" 
                    aria-controls="payment-forms" 
                    aria-selected="false" 
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                        Formas de pago                
                    </a>
                </li>
                <!-- Metodos de pago -->
                <li class="me-2" role="presentation">
                    <a 
                    id="payment-method-tab" 
                    data-tabs-target="#payment-method" 
                    type="button" 
                    role="tab" 
                    aria-controls="payment-method" 
                    aria-selected="false" 
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                        Metodos de pago                
                    </a>
                </li>
                <!-- Status de pago -->
                <li class="me-2" role="presentation">
                    <a 
                    id="payment-status-tab" 
                    data-tabs-target="#payment-status" 
                    type="button" 
                    role="tab" 
                    aria-controls="payment-status" 
                    aria-selected="false" 
                    href="#" class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                        Estado de pago                
                    </a>
                </li>                                                                                                                                                                                                                                            
            </ul>
        </div>
        <!--TABS-->       
    <!--CONTENT TABS-->   
    <div id="default-styled-tab">
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="colony" role="tabpanel" aria-labelledby="dependence-tab">
            <!--LIST CATEGORIES-->
            <div id="ColoniesList"  hx-get="{% url 'income:colonies_list' %}" hx-trigger="load"  ></div>
            <!--LIST CATEGORIES-->
        </div>
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="cash-registers" role="tabpanel" aria-labelledby="department-tab">
            <!--LIST SUBCATEGORIES-->            
            <div id="CashRegistersList" hx-get="{% url 'income:cash_registers_list' %}" hx-trigger="load" class="flex flex-wrap gap-2"></div>
            <!--LIST SUBCATEGORIES-->
        </div>
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="income_types" role="tabpanel" aria-labelledby="director-tab">
            <!--LIST CONCEPTS-->        
            <div id="IncomeTypesList" hx-get="{% url 'income:income_types_list' %}" hx-trigger="load"  ></div>
            <!--LIST CONCEPTS-->
        </div>
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="payment-forms" role="tabpanel" aria-labelledby="payment-forms-tab">
            <!--LIST CONCEPTS-->        
            <div id="PaymentFormsList" hx-get="{% url 'income:payment_forms_list' %}" hx-trigger="load"  ></div>
            <!--LIST CONCEPTS-->
        </div> 
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="payment-method" role="tabpanel" aria-labelledby="payment-method-tab">
            <!--LIST CONCEPTS-->        
            <div id="PaymentMethodsList" hx-get="{% url 'income:payment_methods_list' %}" hx-trigger="load"  ></div>
            <!--LIST CONCEPTS-->
        </div> 
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="payment-status" role="tabpanel" aria-labelledby="payment-status-tab">
            <!--LIST CONCEPTS-->        
            <div id="PaymentStatusList" hx-get="{% url 'income:payment_status_list' %}" hx-trigger="load"  ></div>
            <!--LIST CONCEPTS-->
        </div>                         
    </div>
    <!--CONTENT TABS--> 
</div>
<script>
    function ColonyNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:colony_new' %}', '#body-small-modal');
    }
    function CashRegisterNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:cash_register_new' %}', '#body-small-modal');
    }
    function IncomeTypeNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:income_type_new' %}', '#body-small-modal');
    }  
    function PaymentFormNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:payment_form_new' %}', '#body-small-modal');
    }  
    function PaymentMethodNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:payment_method_new' %}', '#body-small-modal');
    }
    function PaymentStateNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:payment_state_new' %}', '#body-small-modal');
    }                           
</script>

<script>
    function ColoniesList(){htmx.ajax('GET', '{% url 'income:colonies_list' %}', '#ColoniesList');}
    function CashRegistersList(){htmx.ajax('GET', '{% url 'income:cash_registers_list' %}', '#CashRegistersList');}
    function IncomeTypesList(){htmx.ajax('GET', '{% url 'income:income_types_list' %}', '#IncomeTypesList');}
    function PaymentFormsList(){htmx.ajax('GET', '{% url 'income:payment_forms_list' %}', '#PaymentFormsList');}
    function PaymentMethodsList(){htmx.ajax('GET', '{% url 'income:payment_methods_list' %}', '#PaymentMethodsList');}
    function PaymentStatusList(){htmx.ajax('GET', '{% url 'income:payment_status_list' %}', '#PaymentStatusList');}
</script>

<script>
    document.body.addEventListener("UpdateColoniesList", function() {
        ColoniesList();
    });
    document.body.addEventListener("UpdateCashRegistersList", function() {
        CashRegistersList();
    });
    document.body.addEventListener("UpdateIncomeTypesList", function() {
        IncomeTypesList();
    });     
    document.body.addEventListener("UpdatePaymentFormsList", function() {
        PaymentFormsList();
    });  
    document.body.addEventListener("UpdatePaymentMethodsList", function() {
        PaymentMethodsList();
    });   
    document.body.addEventListener("UpdatePaymentStatusList", function() {
        PaymentStatusList();
    });                          
</script>


{% endblock %}
