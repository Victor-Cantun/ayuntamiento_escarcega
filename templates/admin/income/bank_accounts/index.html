<script>
    function BankNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:bank_new' %}', '#body-small-modal');
    }
    function AccountNew(){
        OpenSmallModal();
        htmx.ajax('GET', '{% url 'income:account_new' %}', '#body-small-modal');
    }
</script>

<script>
    function BanksList(){htmx.ajax('GET', '{% url 'income:banks_list' %}', '#BanksList');}
    function AccountsList(){htmx.ajax('GET', '{% url 'income:accounts_list' %}', '#AccountsList');}
</script>

<script>
    document.body.addEventListener("UpdateBanksList", function() {
        BanksList();
    });
    document.body.addEventListener("UpdateAccountsList", function() {
        AccountsList();
    });        
</script>
